services:
  - type: web
    name: ai-builderops-api
    env: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "uvicorn main:app --host 0.0.0.0 --port 10000"
    envVars:
      - key: OPENAI_API_KEY
        sync: false  # You will add this in Render dashboard manually
    plan: free
